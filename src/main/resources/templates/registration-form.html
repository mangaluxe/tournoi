<div>
    <h2>Inscription</h2>
    <hr>

    <form th:action="@{/add}" method="post" th:object="${utilisateur}">
        <input th:field="*{id}" type="hidden">

        <div>
            <label for="pseudo">Veuillez choisir un nom d'utilisateur:</label>
            <input type="text" id="pseudo" th:field="*{pseudo}" placeholder="Nom d'utilisateur">
            <span th:if="${#fields.hasErrors('pseudo')}" th:errors="*{pseudo}"></span>
        </div>

        <div>
            <label for="motdepasse">Mot de passe :</label>
            <input type="password" id="motdepasse" th:field="*{motdepasse}" placeholder="mot de passe">
            <span th:if="${#fields.hasErrors('motdepasse')}" th:errors="*{motdepasse}"></span>
        </div>


        <div>
            <label for="email">Email :</label>
            <input type="text" id="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div>
            <button type="submit">Valider</button>
            <a th:href="@{/}">Retour</a>
        </div>
    </form>
</div>

</body>
</html>
