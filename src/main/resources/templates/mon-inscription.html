<div th:replace="~{fragments/header :: headerImports}"></div>



<div class="container">
    <div th:replace="~{fragments/breadcrumb :: breadcrumb(pageName='Tournois', currentPage='Mon Inscription')}"></div>

    <main>

        <h1 class="h1 center">Détail de l'inscription</h1>

        <div class="inscription-details">
            <p><strong>Nom du tournoi :</strong> <span th:text="${inscription.tournoi.nom}"></span></p>
            <p><strong>Date du tournoi :</strong> <span th:text="${inscription.tournoi.date}"></span></p>
            <p><strong>Statut de l'inscription :</strong>
                <span th:if="${inscription.estValide}" th:text="'Validée'"></span>
                <span th:if="${!inscription.estValide}" th:text="'En attente'"></span>
            </p>
            <p><strong>Éligibilité :</strong>
                <span th:if="${inscription.estEligible}" th:text="'Éligible'"></span>
                <span th:if="${!inscription.estEligible}" th:text="'Non éligible'"></span>
            </p>
        </div>

        <a href="/mes-inscriptions" class="btn">Retour</a>

    </main>
</div>



<div th:replace="~{fragments/footer :: footerImports}"></div>
